{% extends "base.html" %}

{% block title %}Edit Menu Item - Canteen Billing System{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Edit Menu Item</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('menu') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Menu
        </a>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Edit Menu Item</h6>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Item Name *</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ menu_item.name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-control" id="category" name="category">
                                <option value="">Select Category</option>
                                <option value="Breakfast" {% if menu_item.category == 'Breakfast' %}selected{% endif %}>Breakfast</option>
                                <option value="Lunch" {% if menu_item.category == 'Lunch' %}selected{% endif %}>Lunch</option>
                                <option value="Dinner" {% if menu_item.category == 'Dinner' %}selected{% endif %}>Dinner</option>
                                <option value="Snacks" {% if menu_item.category == 'Snacks' %}selected{% endif %}>Snacks</option>
                                <option value="Beverages" {% if menu_item.category == 'Beverages' %}selected{% endif %}>Beverages</option>
                                <option value="Desserts" {% if menu_item.category == 'Desserts' %}selected{% endif %}>Desserts</option>
                                <option value="Other" {% if menu_item.category == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Describe the item...">{{ menu_item.description or '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="price" class="form-label">Price (â‚¹) *</label>
                        <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" value="{{ menu_item.price }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_available" name="is_available" {% if menu_item.is_available %}checked{% endif %}>
                            <label class="form-check-label" for="is_available">
                                Available for ordering
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('menu') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Menu Item
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
